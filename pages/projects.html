<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AAA-Navigation</title>
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Custom stylesheets -->
    <!-- Overall stylesheet -->
    <link rel="stylesheet" href="../index.css" />
    <!-- Navigationbar stylesheet -->
    <link rel="stylesheet" href="../css/navbar.css" />
    <!-- Projects stylesheet -->
    <link rel="stylesheet" href="../css/projects.css" />
  </head>
  <body>
    <!-- Navigationbar -->
    <div class="container-fluid mainContainer--colour-grey--paddingRight-5px">
      <nav class="navbar navbar-expand-md navbar-light ticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              class="navbar-brand__logo--size"
              src="https://res.cloudinary.com/ajithvault/image/upload/v1575434482/AAA/AAA_Logo_2019_For_Email_Signs_vepg8b.png"
              alt="AAA Logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item nav-item--font--margin">
                <a class="nav-link" href="../index.html">
                  Home
                </a>
              </li>
              <li class="nav-item nav-item--font--margin active">
                <a
                  class="nav-link active-nav active-nav--color"
                  href="./projects.html"
                >
                  Projects
                </a>
              </li>
              <li class="nav-item nav-item--font--margin">
                <a class="nav-link" href="./about.html">
                  About
                </a>
              </li>
              <li class="nav-item nav-item--font--margin">
                <a class="nav-link" href="./team.html">
                  Team
                </a>
              </li>
              <li class="nav-item nav-item--font--margin">
                <a class="nav-link" href="./contact.html">
                  Contact Us
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- Project tiles -->
    <div class="projectTilesContainer">
      <!-- Two projects row -->
      <div class="twoProjectRow">
        <!-- Tile 1 -->
        <div class="card twoProjectTile">
          <img
            class="card-img-top twoProjectRowImage"
            src="https://res.cloudinary.com/ajithvault/image/upload/v1575287898/AAA/project2_x6smqb.webp"
            alt=""
          />
          <div class="twoProjectOverlay">
            <div class="twoProjectTitle">Project 1</div>
          </div>
        </div>
        <!-- Tile 2 -->
        <div class="card twoProjectTile">
          <img
            class="card-img-top twoProjectRowImage"
            src="https://res.cloudinary.com/ajithvault/image/upload/v1575287898/AAA/project2_x6smqb.webp"
            alt=""
          />
          <div class="twoProjectOverlay">
            <div class="twoProjectTitle">Project 2</div>
          </div>
        </div>
      </div>
      <!-- Three projects row -->
      <div class="threeProjectRow">
        <!-- Tile 1 -->
        <div class="card threeProjectTile">
          <img
            class="card-img-top threeProjectRowImage"
            src="https://res.cloudinary.com/ajithvault/image/upload/v1575287898/AAA/project2_x6smqb.webp"
            alt=""
          />
          <div class="threeProjectOverlay">
            <div class="threeProjectTitle">Project 1</div>
          </div>
        </div>
        <!-- Tile 2 -->
        <div class="card threeProjectTile">
          <img
            class="card-img-top threeProjectRowImage"
            src="https://res.cloudinary.com/ajithvault/image/upload/v1575287898/AAA/project2_x6smqb.webp"
            alt=""
          />
          <div class="threeProjectOverlay">
            <div class="threeProjectTitle">Project 2</div>
          </div>
        </div>
        <!-- Tile 3 -->
        <div class="card threeProjectTile">
          <img
            class="card-img-top threeProjectRowImage"
            src="https://res.cloudinary.com/ajithvault/image/upload/v1575287898/AAA/project2_x6smqb.webp"
            alt=""
          />
          <div class="threeProjectOverlay">
            <div class="threeProjectTitle">Project 3</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Project tile javascript -->
    <script src="../js/projectTile.js"></script>
  </body>
</html>
