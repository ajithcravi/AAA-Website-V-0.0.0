    <!--- Map -->
    <div class="container-fluid container-fluid--flex">
      <div class="contactAndFormDiv">
        <div class="contactDetailsDiv">
          <div class="contactDetail">
            <h5>Address</h5>
            #1A (3rd flr) 10th Cross, 11th Main, <br />

            <h5>General</h5>

          <div class="contactDetail">
            <h5>Career</h5>
            career.aaainc@gmail.com

            <a href="#"><i class="fab fa-instagram icon"></i></a>

      <div class="sendMessage">
        <button
          type="button"
          class="btn btn-light sendMessageButton"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Send Message
        </button>
        <!-- Send message modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="name" class="col-form-label">Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="contactNo" class="col-form-label"
                      >Contact Number:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="contactNo"
                      name="contactNo"
                    />
                  </div>
                  <div class="form-group">
                    <label for="message" class="col-form-label">Message:</label>
                    <textarea class="form-control" id="message"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn modalSendButton">
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mapDiv">
        <a
          target="_blank"

        >

            src="https://res.cloudinary.com/ajithvault/image/upload/v1575606561/AAA/map_duxksz.png"
            alt="map"
          />
